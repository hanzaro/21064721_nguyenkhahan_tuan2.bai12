<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Browser:<input type="text"  size="30" maxlength="20"><br>
    Username:<input type="text"  size="30" maxlength="20"><br>
    Encryption:<select>
        <option>2048(High Grade)</option>
    </select><br>
    <input type="range" min="1 " max="100" value="50"><br>
    <input type="text"  size="30" maxlength="20" placeholder="50"><br>
    Birthday:<input type="date"  size="30" maxlength="20"><br>
    Select your favorite color:
    <input type="color" size="30" maxlength="20"><br>
    Birthday (month and year):
    <input type="month" type="year" size="30" maxlength="20"><br>
    Select a week:
    <input type="week" size="30" maxlength="20" placeholder="Week"><br>
    Select a time:
    <input type="time"  size="30" maxlength="20"><br>
    Birthday(date and time):
    <input type="day and time"  size="30" maxlength="20"><br>
    E-mail:
    <input type="email"  size="30" maxlength="20"><br>
    Search Google:
    <input type="text" size="30" maxlength="20" ><br>
    Telephone:
    <input type="number" size="30" maxlength="20" ><br>
    Add your homepage:
    <input type="text" size="30" maxlength="20"><br>
    <input type="submit" value="Submit"><br>
    <b>Note</b>: The datelist tag is not supported inSafari or IE9 (and earlier)
</body>
</html>
